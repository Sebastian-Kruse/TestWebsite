<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Design</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .social-links a {
            color: #333;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Logo" alt="Company Logo">
        </div>
        <h1>Welcome to Our Modern Website</h1>
        <p>This is a sample modern website design using HTML, CSS, and JavaScript combined in one file.</p>
        <button>Get Started</button>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const socialLinks = document.querySelectorAll('.social-links a');
            
            socialLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open(link.getAttribute('href'), '_blank');
                });
            });

            const button = document.querySelector('button');
            button.addEventListener('click', () => {
                alert('Welcome! Click Get Started to begin.');
            });
        });
    </script>
</body>
</html>
